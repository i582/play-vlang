<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V Playground</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"/>

    <link rel="stylesheet" href="css/themes/theme.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/embed/embed.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/help-tip.css">
</head>
<body>
<div class="editor">
    <textarea id="editor"></textarea>

    <button class="js-run-code run">
        <span class="icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_5)">
                    <path class="run-icon" d="M14.4657 8.20966L2.4657 15.1379L2.4657 1.28145L14.4657 8.20966Z"/>
                </g>
                <defs>
                    <clipPath id="clip0_1_5">
                        <rect width="16" height="16" fill="white"/>
                    </clipPath>
                </defs>
            </svg>
        </span>
    </button>
</div>
<div class="terminal closed">
    <button class="js-close-terminal-button close-terminal-button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="close-terminal-button-rect" x="1" y="8" width="13" height="1"/>
        </svg>
    </button>
    <pre class="terminal-output">
    </pre>
</div>

<a class="playground-link" href="#">Open in Playground â†’</a>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/hint/show-hint.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
